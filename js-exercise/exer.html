<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="custom.css">
    <title>simple calculator</title>

    
  </head>
  <body>
    <div style="background-color: cadetblue; margin-top: 15px; text-align: center;"  >
        <h1> for js exercise</h1>

        <p id="inputVal"></p> <br>
         <!-- <input  id="inputVal" type="text"  value="0" > <br> -->
        
        <button id="num4" onclick="showNum(this)" >4</button>
        <button id="num3" onclick="showNum(this)" >3</button>
        <button id="num2" onclick="showNum(this)">2</button>
        <button id="num1" onclick="showNum(this)" >1</button> <br>

        <button id="num5" onclick="showNum(this)" >5</button>
        <button id="num6" onclick="showNum(this)" >6</button>
        <button id="num7" onclick="showNum(this)">7</button>
        <button id="num8" onclick="showNum(this)" >8</button> <br>

        <button id="num9" onclick="showNum(this)" >9</button>
        <button id="num0" onclick="showNum(this)" >0</button>
        <button id="dot" onclick="showNum(this)" >.</button>
        <button id="equal" onclick="showNum(this)">=</button> <br>


        <button id="add" onclick="showNum(this)">+</button>
        <button id="minus"  onclick="showNum(this)" >-</button>
        <button id="multiply" onclick="showNum(this)">*</button>
        <button id="divide" onclick="showNum(this)">/</button> <br>
        
        <button id="clear" onclick="showNum(this)">C</button>
        




    </div>
<script src="exer-cal.js"></script>
  </body>
</html>
