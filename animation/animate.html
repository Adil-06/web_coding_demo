<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="custom.css">

    <title>Animations</title>
  </head>
  <body>
    <h1 id="title" >Creating Animations using J-Query and JavaScript</h1>
    <div class="animate-div">
        <div class="test-div">
            <h1 id="moveText">Click To Change</h1>
            <button id="btnMove">MoveText</button>
        </div>
        
        <!-- image animation div -->
        <div class="img-div">
               <span> <img class="img1" src="circle.png" height="25px" width="15px" alt="its circle here">
                <img class="img2" src="circle.png" height="25px" width="15px" alt="its circle here">
                <img class="img3" src="circle.png" height="25px" width="15px" alt="its circle here">
                <img class="img4" src="circle.png" height="25px" width="15px" alt="its circle here">
                <img class="img5" src="circle.png" height="25px" width="15px" alt="its circle here"> </span><br>
                <!-- <button id="start" class="btnstart">start</button> <br> -->
        <button id="stop" class="btnstop">Stop</button>

        </div>
    </div>
    <div class="moveball-div">
      <button class="moveballBtn"> Click to Roll</button>
      <span class="imgToMove"> <img src="circle.png" alt="this is ball" height="50px" width="50px">  </span><br>
     <div class="resizer"><span>Resize me by click and mouseout </span></div>

    </div>
    

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="jquery-3.3.1.min.js"></script>
    <script src="animate.js"></script>
 </body>
</html>
