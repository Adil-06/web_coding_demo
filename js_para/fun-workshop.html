<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">

    <title>JS functions & HTML DOM</title>
  </head>
  <body>
    <h1 class="title"> JS functions & HTML DOM</h1>

    <!-- for arguments in  function parameters demo-->
    <div class="added-div">
        <h4>Additon of numbers passed as arguments in function</h4>
        <p id="res-add"></p>
        <button class="btnadd" id="btnadd">Add numbers</button>
    </div>

    <!-- for recurise funtion demo-->
    <div class="rec-div">
        <h4>Recursive function demo</h4>
        <input type="text" id="inputnum" maxlength="3">
        <button id="demo-rec-btn">show</button><br>
        <p id="result-para"></p>
    </div>

    <!-- find the number of dropdown-->
    <div class="dropdwon-div">
        <form>
                    Select your favorite Color :
                    <select id="mylist">
                    <option>Red</option>
                    <option>Green</option>
                    <option>Blue</option>
                    <option>White</option>
                    <option >orange</option>
                    <option >pink</option>
                    <option >yellow</option>
                    </select>
                    <input type="button" id="btnoptions" value="Count all items">
                    <button id="btn-rem-color" type="button">Remove Color</button>
        </form>
        <p id="listlength"></p>
    </div>
    
    <!-- java script closure-->
    <div class="div-closure">
        <h4> for javascript closure</h4>
        <button id="btncount" type="button" onclick="countresult()"> count</button>
        <p id="demo-closures"></p>
        <p>show full name below</p>
        <p id="name-para"></p>

    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/customfunction.js"></script>
  </body>
</html>
