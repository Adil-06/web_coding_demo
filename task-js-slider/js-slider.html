<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">

    <title>JS SLIDER TASK</title>
  </head>
  <body>
    <h1 class="head-title"> JS SLIDER </h1>

    <!-- slider div-->
  <div style="background-color: #afcaf3; padding: 10px;">
      <div class="slider-div">
          <img class="img-list" src="images/1.jpg" alt="img1">

          <img class="img-list" src="images/2.jpg" alt="img2">

          <img class="img-list" src="images/3.jpg" alt="img3">

          <img class="img-list" src="images/4.jpg" alt="img4">

          <div style="margin: 20px 0px 0px 18px;">
              <button id="startbtn" type="button">Start</button>
              <button id="stopbtn" type="button"> Stop</button>
          </div>
         </div>
  </div>

  <!-- for jquery-->
  <div id="container-div">
    <h4 class="head">jquery</h4>
    <div class="sec-slider-div">
      <img class="img-animate" src="images/2.jpg" alt="one">
      <img class="img-animate" src="images/3.jpg" alt="two">
    </div>
    <button id="btn-animation">start animate</button>

  </div>

    <!-- Optional JavaScript -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/silders.js"></script>
  </body>
</html>
