<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Hello! JQuery</title>
  </head>
  <body>
    <h1 style="color: royalblue ; text-align: center;">JQuery Workshop</h1> 
    <h2> hide a paragraph text by clicking on text and click me to change bg</h2>
    <p class="para-hide"> click me to hide </p>
   
    <pre><b><u>"double click me"</u> </b>
        to change my font and color</pre>
    <h2 id="demo-hover"> hover me</h2>
    <div id="demo-on">
        I'm On method
    </div> <br>
    <div>
        <h2 id="demo-toggle">toggle text</h2>
        <button class="btn-toggle">Toggle</button>        
    </div> <br>
    <div style="text-align: center;">
        <span style="background-color: rgb(111, 181, 238); font-size: 25px;"class="demo-fade">click me to FADE </span>
    </div>
    <div style="background-color: skyblue;">
        <h2 class="demo-animate">I'm animated text</h2>
    </div>

    <button id="stopslide">Stop sliding</button>
    <div id="slidedown" style=" text-align: center;background-color: royalblue;
    border: solid 1px #c3c3c3; padding: 5px;" >click to slide down</div>

    <div id="panel" style="padding: 50px; 
    display: none; text-align: center;background-color: #ebae3d;border: solid 1px #c3c3c3;">Hi there</div>

     <!-- jQuery first, then Popper.js -->
