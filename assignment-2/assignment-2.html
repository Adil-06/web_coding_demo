<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="custom.css">

    <title>Fetch Data Form</title>
  </head>
  <body>
     <h1 style="color: darkblue; font-family: Arial, Helvetica, sans-serif;
      text-align: center;">JavaScript Form </h1> <hr style="background-color: darkblue; width: 50%;">
     
     <!-- form div -->
     <div class="container form-div">

        <form name="myform" onsubmit="return checkformValidation()" >
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            <p id="email_error"></p>
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password( more then 8 words)" name="pwd" minlength="4">
            <p id="pwd_error"></p>
          </div>
          <button id="subBtn" type="button" class="btn btn-primary">Submit</button>
        </form>
      </div>
       <!-- Optional JavaScript -->
       <div class="result-div">
           <h1 class="res-div-title"> User Credential</h1>
           <p id="res_email"></p>
           <p id="res_password"></p>
       </div>
    


    <!-- Optional JavaScript -->
    <script src="custom.js"></script>
  </body>
</html>
