<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="custom.css">
    <link href="web_coding_demo\assignment-1\custom.css">

    <title>Js Calculator</title>
  </head>
  <body>
      <div class="main_calculator_div" >
          <h1 id="title_heading">Java script Calculator</h1>
          <h2 id="msg_heading">Don't divide any number by zero</h2>
      </div>

          <div id="calculator" class="layout_div">
              <button  id="clear" class="clear_btn">Clear</button>

              <div id="viewer" class="view_res_div"> 0
                <!-- <form id="myform">
                  <input type="text" name="entery" value="0">
                </form> -->
              </div>

              <button class="num"  data-num ="9">9</button>
              <button  class ="num"  data-num ="8">8</button>
              <button  class ="num"  data-num ="7">7</button>
              <button data-ops ="plus" class="ops">+</button><br>

              <button class="num" data-num ="6">6</button>
              <button class="num" data-num ="5">5</button>
              <button class="num" data-num ="4">4</button>
              <button data-ops="minus" class ="ops">-</button><br>

              <button class="num" data-num="3">3</button>
              <button class="num" data-num="2">2</button>
              <button class="num" data-num="1">1</button>
              <button data-ops="multiply" class="ops">*</button><br>

              <button class="num" data-num="0">0</button>
              <button  class="num" data-num=".">.</button>
              <button id="equals" class="equals" data-result="">=</button>
              <button data-ops="divide" class="ops">/</button><br>
              <button id="reset" class="reset" style="width: auto;">Reset Universe?</button>

          </div>
          

      

<script src="cal-old.js"></script>

  </body>
</html>
