<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="slider.css">

    <title>Slider</title>
  </head>
  <body>
    <h1 class="title">Slider</h1>
    <!-- main jq slider section-->
    <section class="sec-1">
        <div class="sec-div">
            <!-- start of slider-->
            <div id="sliderContainer">
                <div id="sliderWrapper"> 
                    <img src="images/1.jpg" class="slider" alt="1">
                    <img src="images/2.jpg" class="slider" alt="2">
                    <img src="images/3.jpg" class="slider" alt="3">
                    <img src="images/4.jpg" class="slider" alt="4">
                </div>
            </div>
            <!-- end of slider-->
            <button class="btnstop">STOP</button>
            <button class="btnstart">START</button>
        </div>
</section>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="slider.js"></script>
  </body>
</html>
