<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="form.css">

    <title> Form Validation</title>
  </head>
  <body>
        <div class="container  formDiv" >
                <h2 class="formTitle">Registeration form</h2>
                <form name="infoForm" id="my-info">

                 <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control entField" placeholder="Enter email" name="email">
                 </div>

                 <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control entField"  placeholder="Enter password" name="pwd" minlength="4">
                 </div>
                  
                 <div class="form-group">
                  <label for="cpwd"> Conform Password:</label>
                    <input type="password" class="form-control entField"  placeholder="Conform password" name="conform" minlength="4">
                 </div>

                 <div class="form-group">
                     <label for="phone">Phone:</label>
                      <input type="text" class="form-control entField"  placeholder="Phone number" name="number" maxlength="12">
                  </div>

                 <div class="form-group form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" id="checkbox" name="checkbox">I Agree the Terms and Conditions
                    </label>
                  </div>
                  
                  <button  id="submitbtn" class="btn btn-primary">Submit</button>
                </form>
         </div>

<script src="form.js"></script>
<script src="bootstrap.min.js"></script>
</body>
</html>
