<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="slider.css">

    <title>JAVASCRIPT SLIDER</title>
  </head>
  <body>
    <h1 class="title">SLIDER</h1>
    <div class="main-div">
        <div class="slide-div">
            <ul id="ul">
                    <li class="slide showing"><img src="images/img1.jpg" alt="this is image"></li>

                    <li class="slide"><img src="images/img2.jpg" alt="this is image"></li>

                    <li class="slide"><img src="images/img3.jpg" alt="this is image"></li>

                    <li class="slide"><img src="images/img4.jpg" alt="this is image"></li>
            </ul>
         <button id="stopbtn">Stop</button>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="slider.js"></script>
    <script src="jquery-3.3.1.min.js"></script>

  </body>
